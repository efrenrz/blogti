{% extends "base.html" %}


{% block content %}
				
				 <h1><a href="/blog/{{post.id}}">{{ post.title }}</a></h1>

                 <div class="post_meta">
                     on {{ post.create }}
                 </div>

                 <div class="post_body">
                	{{ post.body|safe|linebreaks }}
                 </div>

                 <div class="tags">
                	{% for tag in post.tags.all %}
	                    <a class="btn btn-primary btn-large"  href="/blog/tag/{{tag}}">{{tag}}</a>
	                   {% if not forloop.last %}, {% endif %}
	                {% endfor %}
                 </div>


{% endblock %}
